        /* 网站整体为方格背景 */
*{
    margin: 0;
}
body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgba(250, 246, 246, 0.8);
    /* background-color: #d3eec1; */
    /* 方格背景 */
    background: linear-gradient(90deg, rgba(200, 200, 200, 0.1) 3%, transparent 0),
    linear-gradient(rgba(200, 200, 200, 0.1) 3%, transparent 0);
    background-size: 20px 20px;
}

/* 隐藏的侧边栏样式 */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #fcfbf0;
    /* background-color: rgba(228, 227, 227, 0.8); */
    /* background-color: rgb(208, 213, 169); */
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}
.sidebar button{
    width: 100%;
    padding: 10px 0px;
    background-color: #fcfbf0;
    border: none;
    /* text-align: center;a标签左右居中 */
    font-size: 15px;
    color: #818181;
    display: block;
    transition: 0.3s;
    display: flex;
    justify-content: space-between;
}
.sidebar button:hover{
    cursor: pointer;
}
.sidebar button .bj{
    margin-left: 75px;
    font-size: 25px;
}
.sidebar button .jt{
    font-size: 25px;
    padding-top: 5px;
    margin-right: 15px;
}
.sidebar button:hover{
    background-color: rgba(224, 247, 245, 0.8);
    color: rgb(228, 172, 135);
}
.sidebar .twonav{
    max-height: 300px;
    overflow-y: auto;
    display: none;
}
.sidebar .twonav a{
    display: block;
    overflow: hidden;
    white-space: nowrap;
    overflow-x: auto;
    text-align: left;
    margin-left: 70px;
    /* text-align: right; */
    padding: 10px;
    font-size: 18px;
    /* border-left: 1px solid red; */
}
.sidebar .twonav a::-webkit-scrollbar{
  display: none;
}

/* 侧边栏链接样式 */
.sidebar a {
    text-align: center;/* a标签左右居中 */
    padding: 10px 15px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

/* 当鼠标悬停在链接上时的样式 */
.sidebar a:hover {
    background-color: rgba(224, 247, 245, 0.8);
    color: rgb(228, 172, 135);
}

/* 关闭按钮的样式 */
.sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 0px;
}
.sidebar .closebtn:hover{
    color: red;
    background-color: #fff;
}
.sidebar img{
    margin-left: 32%;
    width: 80px;
    height: 80px;
    border-radius: 50%; 
}
.sidebar .switch{
    position: absolute;
    left: 0;
    bottom: 7%;
}.sidebar .switch:hover{
    background-color: #fff;
}
.sidebar .switch .icon{
    width: 20px;
    height: 20px;
}
.sidebar .switch .icon{
    fill: #333333
}
.sidebar .switch:hover .icon{
    fill: red;
}
/* 主内容部分的样式 */
#mainContent {
    transition: 0.5s;
}

/* 触发按钮的样式 */
.toggle-btn {
    font-size: 30px;
    cursor: pointer;
    position: fixed;
    top: 0px;
    left: 0px;
    color: #111;
}
/* -----------------------侧边栏导航栏 end----------------------- */

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const townav = document.getElementById('twonav');
            const jt = document.getElementById('jt')
            // 关键修复：用 === 做相等判断，而非 = 赋值
            if (townav.style.display === "none") {
                townav.style.display = "block";
                jt.innerText = "v"
            } else {
                // 简化 else if 为 else，覆盖 display 为 block/空/其他的情况
                townav.style.display = "none";
                jt.innerText = ">"
            }
