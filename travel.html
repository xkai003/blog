<div class="body">
    <div class="travel-container">
        <div class="header">
            <h1>旅行足迹</h1>
            <p>世界那么大，我想去看看</p>
        </div>

        <div class="travel-stats">
            <div class="stat-item">
                <span class="stat-number">12</span>
                <span class="stat-label">城市</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">8</span>
                <span class="stat-label">省份</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">3</span>
                <span class="stat-label">国家</span>
            </div>
        </div>

        <div class="travel-grid" id="app">
            <div class="travel-card" v-for="item in travellist" :key="item.id">
                <div class="place-image">
                    <img :src="item.image" alt="">
                </div>
                <div class="place-info">
                    <h3>{{ item.name }}</h3>
                    <p class="location">{{ item.location }}</p>
                    <p class="date">{{ item.date }}</p>
                    <p class="description">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            itemsPerPage: 4, // 一页只能有四个
            vueCurrentPage: 1, // 当前页码
            staticCurrentPage: 1,
            travellist: [
                { image:"https://www.yuexiu.gov.cn/img/0/764/764154/8664487.png", name:"越秀公园", location:"广州", data:"时间：2025-1-1", description:"地铁越秀公园站B1口" },
                { image:"https://www.yuexiu.gov.cn/img/0/764/764782/8665100.png", name:"圣心大教堂", location:"广州", data:"时间：2025-1-1", description:"地铁一德路站B口" },
                { image:"https://aos-comment.amap.com/B0FFMEK0R5/comment/e9ede5b444706eec53044ca4c14cd049_2048_2048_80.jpg", name:"粤海关", location:"广州", data:"时间：2025-1-1", description:"地铁8号线文化公园站A口" },
                { image:"https://huacheng.gz-cmc.com/upload/news/image/2022/12/01/38c405194bd4459783bdc76bccea358a.jpeg", name:"广东省博物馆", location:"广州", data:"时间：2025-1-1", description:"地铁apm号线大剧院站A口" },
                { image:"https://qcloud.dpfile.com/pc/3-OQtk0bF79ipbLQK8D-kLy-9nqkpZZc4oPBSUFgLAF0dyciPvbAlEFZ_qaWpz84.jpg", name:"流花湖", location:"广州", data:"时间：2025-1-1", description:"地铁11号线站B口" },
                { image:"https://www.gz.gov.cn/img/0/148/148091/6533885.jpg", name:"广州动物园", location:"广州", data:"时间：2025-1-1", description:"地铁5号线动物园站A口" },
                { image:"https://img1.qunarzz.com/travel/d1/1704/91/7cd27467a85df6b5.jpg_r_640x426x70_dad2b17e.jpg", name:"沙面岛", location:"广州", data:"时间：2025-1-1", description:"地铁6号线黄沙站E口" },
                { image:"https://www.gz.gov.cn/img/1/1186/1186093/9638937.png", name:"白鹅潭艺术中心", location:"广州", data:"时间：2025-1-1", description:"地铁*号线芳村站B1口" },
                { image:"https://ak-d.tripcdn.com/images/1mi5612000d62kwvdBE59_W_640_0_R5_Q80.jpg?proc=source/tripg", name:"永庆坊", location:"广州", data:"时间：2025-1-1", description:"交通：黄沙站（1号线或6号线）B出口" }
            ],
        },
        computed: {
        vueTotalPages() {
            return Math.ceil(this.CartList.length / this.itemsPerPage);
        },
        
        staticTotalPages() {
            return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
        },
        displayedVueWebList() {
            const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
            const end = start + this.itemsPerPage;
            return this.CartList.slice(start, end);
        },
    },
    methods: {
        // 上下页切换动作
        changeVuePage(page) {
            this.vueCurrentPage = page;
            // 最小只能翻到第一页
            if(this.vueCurrentPage < 1){
                alert("已经是第一页了")
                return this.vueCurrentPage = 1
            }
            // 最大只能翻到最后一页
            if(this.vueCurrentPage > this.vueTotalPages){
                alert("已经是最后一页了")
                this.vueCurrentPage = this.vueTotalPages
            }
        },
    }
    })
</script>
