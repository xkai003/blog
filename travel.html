        computed: {
            vueTotalPages() {
                return Math.ceil(this.CartList.length / this.itemsPerPage);
            },
            
            staticTotalPages() {
                return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
            },
            displayedVueWebList() {
                const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                return this.CartList.slice(start, end);
            },
        },
        methods: {
            // 上下页切换动作
            changeVuePage(page) {
                this.vueCurrentPage = page;
                // 最小只能翻到第一页
                if(this.vueCurrentPage < 1){
                    alert("已经是第一页了")
                    return this.vueCurrentPage = 1
                }
                // 最大只能翻到最后一页
                if(this.vueCurrentPage > this.vueTotalPages){
                    alert("已经是最后一页了")
                    this.vueCurrentPage = this.vueTotalPages
                }
            },
            // 打开弹窗
            openwindow(listcontent) {
                this.window = true
                this.windowimg = listcontent.image
                this.windowname = listcontent.name
            },
            // 关闭弹窗
            closewindow() {
                this.window = false
            }
        }
    })
