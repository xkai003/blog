<div class="body">
    <div class="travel-container">
        <div class="header">
            <h1>旅行足迹</h1>
            <p>世界那么大，我想去看看</p>
        </div>

        <div class="travel-stats">
            <div class="stat-item">
                <span class="stat-number">12</span>
                <span class="stat-label">城市</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">8</span>
                <span class="stat-label">省份</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">3</span>
                <span class="stat-label">国家</span>
            </div>
        </div>

        <div class="travel-grid" id="app">
            <div class="travel-card" v-for="item in travellist" :key="item.id">
                <div class="place-image">
                    <img :src="item.image" alt="">
                    <!-- <img src="./img/头像.jpg" alt=""> -->
                </div>
                <div class="place-info">
                    <h3>{{ item.name }}</h3>
                    <p class="location">{{ item.location }}</p>
                    <p class="date">{{ item.date }}</p>
                    <p class="description">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            itemsPerPage: 4, // 一页只能有四个
            vueCurrentPage: 1, // 当前页码
            staticCurrentPage: 1,
            travellist: [
                { image:"./img/头像.jpg", name:"越秀公园", location:"地点", data:"时间：2025-1-1", description:"出行：地铁越秀公园站B1口" },
                { image:"./img/头像.jpg", name:"圣心大教堂", location:"地点", data:"时间：2025-1-1", description:"出行：地铁一德路站B口" },
                { image:"./img/头像.jpg", name:"粤海关", location:"地点", data:"时间：2025-1-1", description:"出行：地铁8号线文化公园站A口" },
                { image:"./img/头像.jpg", name:"十三行博物馆", location:"地点", data:"时间：2025-1-1", description:"出行：地铁8号线文化公园站D口" },
                { image:"./img/头像.jpg", name:"广东省博物馆", location:"地点", data:"时间：2025-1-1", description:"出行：地铁apm号线大剧院站A口" },
                { image:"./img/头像.jpg", name:"流花湖", location:"地点", data:"时间：2025-1-1", description:"出行：地铁11号线站B口" },
                { image:"./img/头像.jpg", name:"广州动物园", location:"地点", data:"时间：2025-1-1", description:"出行：地铁5号线动物园站A口" },
                { image:"./img/头像.jpg", name:"沙面岛", location:"地点", data:"时间：2025-1-1", description:"出行：地铁6号线黄沙站E口" },
                { image:"./img/头像.jpg", name:"白鹅潭艺术中心", location:"地点", data:"时间：2025-1-1", description:"出行：地铁*号线芳村站B1口" },
            ],
        },
        computed: {
        vueTotalPages() {
            return Math.ceil(this.CartList.length / this.itemsPerPage);
        },
        
        staticTotalPages() {
            return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
        },
        displayedVueWebList() {
            const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
            const end = start + this.itemsPerPage;
            return this.CartList.slice(start, end);
        },
    },
    methods: {
        // 上下页切换动作
        changeVuePage(page) {
            this.vueCurrentPage = page;
            // 最小只能翻到第一页
            if(this.vueCurrentPage < 1){
                alert("已经是第一页了")
                return this.vueCurrentPage = 1
            }
            // 最大只能翻到最后一页
            if(this.vueCurrentPage > this.vueTotalPages){
                alert("已经是最后一页了")
                this.vueCurrentPage = this.vueTotalPages
            }
        },
    }
    })
</script>
