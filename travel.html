                { image:"https://img1.qunarzz.com/travel/d1/1704/91/7cd27467a85df6b5.jpg_r_640x426x70_dad2b17e.jpg", name:"沙面岛", location:"广州", data:"时间：2025-1-1", description:"地铁6号线黄沙站E口" },
                { image:"https://www.gz.gov.cn/img/1/1186/1186093/9638937.png", name:"白鹅潭艺术中心", location:"广州", data:"时间：2025-1-1", description:"地铁*号线芳村站B1口" },
                { image:"https://ak-d.tripcdn.com/images/1mi5612000d62kwvdBE59_W_640_0_R5_Q80.jpg?proc=source/tripg", name:"永庆坊", location:"广州", data:"时间：2025-1-1", description:"交通：黄沙站（1号线或6号线）B出口" }
            ],
        },
        computed: {
            vueTotalPages() {
                return Math.ceil(this.CartList.length / this.itemsPerPage);
            },
            
            staticTotalPages() {
                return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
            },
            displayedVueWebList() {
                const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                return this.CartList.slice(start, end);
            },
        },
        methods: {
            // 上下页切换动作
            changeVuePage(page) {
                this.vueCurrentPage = page;
                // 最小只能翻到第一页
                if(this.vueCurrentPage < 1){
                    alert("已经是第一页了")
                    return this.vueCurrentPage = 1
                }
                // 最大只能翻到最后一页
                if(this.vueCurrentPage > this.vueTotalPages){
                    alert("已经是最后一页了")
                    this.vueCurrentPage = this.vueTotalPages
                }
            },
            // 打开弹窗
            openwindow(listcontent) {
                this.window = true
                this.windowimg = listcontent.image
                this.windowname = listcontent.name
            },
            // 关闭弹窗
            closewindow() {
                this.window = false
            }
        }
    })
</script>
