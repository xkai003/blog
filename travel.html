<script>
    const app = new Vue({
        el: '#app',
        data:{
            itemsPerPage: 4, // 一页只能有四个
            vueCurrentPage: 1, // 当前页码
            staticCurrentPage: 1,
            CartList: [
                { p:"越秀公园", span1:"时间：2025-1-1", span2:"出行：地铁越秀公园站B1口" },
                { p:"圣心大教堂", span1:"时间：2025-1-1", span2:"出行：地铁一德路站B口" },
                { p:"粤海关", span1:"时间：2025-1-1", span2:"出行：地铁8号线文化公园站A口" },
                { p:"十三行博物馆", span1:"时间：2025-1-1", span2:"出行：地铁8号线文化公园站D口" },
                { p:"广东省博物馆", span1:"时间：2025-1-1", span2:"出行：地铁apm号线大剧院站A口" },
                { p:"流花湖", span1:"时间：2025-1-1", span2:"出行：地铁11号线站B口" },
                { p:"广州动物园", span1:"时间：2025-1-1", span2:"出行：地铁5号线动物园站A口" },
                { p:"沙面岛", span1:"时间：2025-1-1", span2:"出行：地铁6号线黄沙站E口" },
                { p:"白鹅潭艺术中心", span1:"时间：2025-1-1", span2:"出行：地铁*号线芳村站B1口" },
            ],
        },
        computed: {
        vueTotalPages() {
            return Math.ceil(this.CartList.length / this.itemsPerPage);
        },
        
        staticTotalPages() {
            return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
        },
        displayedVueWebList() {
            const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
            const end = start + this.itemsPerPage;
            return this.CartList.slice(start, end);
        },
    },
    methods: {
        // 上下页切换动作
        changeVuePage(page) {
            this.vueCurrentPage = page;
            // 最小只能翻到第一页
            if(this.vueCurrentPage < 1){
                alert("已经是第一页了")
                return this.vueCurrentPage = 1
            }
            // 最大只能翻到最后一页
            if(this.vueCurrentPage > this.vueTotalPages){
                alert("已经是最后一页了")
                this.vueCurrentPage = this.vueTotalPages
            }
        },
    }
    })
</script>
