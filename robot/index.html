<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="./robot.css">
</head>
<body>
    <div class="chat">
        <p style="text-align: center; font-size: 30px;">语音助手聊天</p>
        <main> 
            <div class="chat-box" id="chatBox">
                <span class="bot">你好，我是你的语音助手小凯！</span>
            </div>
            <div class="rmht">
                <div class="rmhcenter">
                    <span>热门问答:</span>
                    <button onclick="fast(`这个博客里一共有几个作品`)">这个博客里一共有几个作品</button>
                    <button onclick="fast(`仿BOOS直聘`)">仿BOOS直聘</button>
                    <button onclick="fast(`MarkDown笔记`)">MarkDown笔记</button>
                    <button onclick="fast(`你会什么`)">你会什么</button>
                </div>
            </div>
            <div class="inputbox">
                <div class="center">
                    <input type="text" id="userInput" placeholder="想和我聊点什么呢...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
            <div class="chatinputbox"></div>
        </main>
    </div>
    <!-- js -->
    <script src="./robot.js"></script>
</body>
</html>
