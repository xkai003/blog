            </div>
            <div class="rmht">
                <div class="rmhcenter">
                    <span>热门问答:</span>
                    <button onclick="fast(`这个博客里一共有几个作品`)">这个博客里一共有几个作品</button>
                    <button onclick="fast(`仿BOOS直聘`)">仿BOOS直聘</button>

                    <button onclick="fast(`你会什么`)">你会什么</button>
                </div>
            </div>
            <div class="inputbox">
                <div class="center">
                    <input type="text" id="userInput" placeholder="想和我聊点什么呢...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
            <div class="chatinputbox"></div>
        </main>
    </div>
