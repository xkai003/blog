        <div class="nr" id="app"><!-- 这一行的作用是固定展览台一行能容纳几个作品-->
            <!-- 搜索(只在第一页显示搜索框) -->

                <input type="text" placeholder="请输入你要搜索的内容" v-model="searchQuery">
                <!--<button type="submit">搜索</button>--> <!-- Optional: Add a search button -->
            </div>
            
            <!-- 利用数组的索引值来遍历，数组中可以省略id -->
            <!-- <a :href="item.label"> -->
                <div class="item" v-for="item in displayedVueWebList" :key="item.id">

            <!-- </a> -->
            <!-- 分页部分 -->
            <div class="pagination">
                <a href="#" @click.prevent="changeVuePage(1)" :class="{ active: vueCurrentPage === 1 }" v-if="vueTotalPages > 1">第一页</a>

                <span>{{ vueCurrentPage }}</span>
                <a href="#" @click.prevent="changeVuePage(vueCurrentPage + 1)" style="font-size: 20px;">&gt;</a>
                <a href="#" @click.prevent="changeVuePage(vueTotalPages)" :class="{ active: vueCurrentPage === vueTotalPages }" v-if="vueTotalPages > 1">最后一页</a>

<script>
   const app = new Vue({                                        
        el:'#app',                                               
        data:{
            itemsPerPage: 4, // 一页只能有四个
            vueCurrentPage: 1, // 当前页码
            staticCurrentPage: 1,
            searchQuery: '', // 获取搜索输入框的信息
            // 作品列表
            VueWebList: [
                { 
                    label:'./notes/vscolod_github+cloudflare/vscolod_github+cloudflare.html',
                    imgurl:'./img/vscolod_github+cloudflare.jpg',
                    title:"本地项目上传到github上并部署到cloudflare", 
                    time:"2025.10.11", 
                    technology:"vscolod、github、cloudflare", 
                    Introduction:"零基础手把手教你如何把自己的项目上传到github上并部署到cloudflare" 
                },
                { 
                    label:'./notes/WindTerm_PM2/WindTerm_PM2.html',
                    imgurl:'./img/pm2-logo.jpg',
                    title:"使用 PM2 部署 Vue 应用指南", 
                    time:"2025.07.10", 
                    technology:"PM2", 
                    Introduction:"零基础手把手教你如何把自己的vue项目上传到自己的服务器上,并设置成开机自启模式" 
                },
                { 
                    label:'./notes/pm2+api/pm2+api.html',
                    imgurl:'./img/PM2+API.jpg',
                    title:"使用PM2搭建后端api接口", 
                    time:"2025.07.10", 
                    technology:"PM2、MySQL", 
                    Introduction:"零基础手把手教你如何应用PM2搭建连接数据库的api接口" 
                },
                { 
                    label:'./notes/vue_ServerLocalhost/vue_ServerLocalhost.html',
                    imgurl:'./img/VUE.jpg',
                    title:"vue项目在服务器临时开启服务", 
                    time:"2025.07.10", 
                    technology:"PM2", 
                    Introduction:"零基础手把手教你如何把自己的vue项目上传到自己的服务器上（此步骤只适应临时挂载，服务器终端一旦关闭就不生效了）" 
                },
                { 
                    label:'./notes/vue+MySQL/vue+MySQL.html',
                    imgurl:'./img/vue+MySQL.jpg',
                    title:"Vue项目连接数据库(本地)", 
                    time:"2025.07.10", 
                    technology:"vue、MySQL", 
                    Introduction:"零基础手把手教你vue如何链接数据库并渲染信息到页面上" 
                },
                { 
                    label:'./notes/Nginx_HostedWeb/Nginx_HostedWeb.html',
                    imgurl:'./img/nginx_logo.jpg',
                    title:"Nginx托管静态网页", 
                    time:"2025.07.10", 
                    technology:"Nginx", 
                    Introduction:"nginx是一款 HTTP Web 服务器、反向代理、内容缓存、负载均衡器、TCP/UDP 代理服务器和邮件代理服务器，它可以将你的网页呈现在浏览器上供用户浏览。" 
                },
                { 
                    label:'./notes/Visual_C++/Visual_C++.html',
                    imgurl:'./img/Visual_C++.jpg',
                    title:"Visual C++ 6.0 操作步骤", 
                    time:"2025.07.10", 
                    technology:"Visual C++ 6.0 操作步骤", 
                    Introduction:"Visual C++ 6.0 操作步骤" 
                },
                { 
                    label:'./notes/eclips_JavaWeb/eclips_JavaWeb.html',
                    imgurl:'./img/eclipse.jpg',
                    title:"eclips创建JavaWeb项目流程", 
                    time:"2025.07.10", 
                    technology:"eclips创建JavaWeb项目流程", 
                    Introduction:"eclips创建JavaWeb项目流程" 
                }
            ]
        },
        computed: {
            // 搜索数据
            filteredVueWebList() {
                const query = this.searchQuery.toLowerCase();
                return this.VueWebList.filter(item => {
                    return (
                        item.title.toLowerCase().includes(query) ||
                        item.technology.toLowerCase().includes(query) ||
                        (item.api && item.api.toLowerCase().includes(query)) || // Check if api exists before using includes
                        (item.wb_p1 && item.wb_p1.toLowerCase().includes(query)) ||
                        (item.wb_p2 && item.wb_p2.toLowerCase().includes(query)) ||
                        (item.wb_p3 && item.wb_p3.toLowerCase().includes(query)) ||
                        (item.wb_p4 && item.wb_p4.toLowerCase().includes(query)) ||
                        (item.wb_p5 && item.wb_p5.toLowerCase().includes(query)) ||
                        (item.wb_p6 && item.wb_p6.toLowerCase().includes(query)) ||
                        (item.wb_p7 && item.wb_p7.toLowerCase().includes(query))||
                        (item.wb_p8 && item.wb_p8.toLowerCase().includes(query))||
                        (item.wb_p9 && item.wb_p9.toLowerCase().includes(query))
                    );
                });
            },
            // vueTotalPages：计算属性的名称，表示 "Vue 总页数"
            // this.VueWebList.length：获取 Vue 项目列表的数组长度（即有多少个项目）
            // this.itemsPerPage：每页显示的项目数量（在你的代码中是 4）
            // Math.ceil()：JavaScript 内置函数，向上取整
            // 计算示例
            // 假设你的 Vue 项目列表有：

            // 5 个项目 (VueWebList.length = 5)
            // 每页显示 4 个 (itemsPerPage = 4)
            // 计算过程：

            // <JAVASCRIPT>
            // 5 / 4 = 1.25
            // Math.ceil(1.25) = 2
            // 结果：需要 2 页
            vueTotalPages() {
                return Math.ceil(this.filteredVueWebList.length  / this.itemsPerPage);
            },
            
            staticTotalPages() {
                return Math.ceil(this.StaticWebList.length / this.itemsPerPage);
            },
            displayedVueWebList() {
                const start = (this.vueCurrentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                return this.filteredVueWebList.slice(start, end); // Use filtered list
            },
        },
        methods: {
            // 上下页切换动作
            changeVuePage(page) {
                this.vueCurrentPage = page;
                // 最小只能翻到第一页
                if(this.vueCurrentPage < 1){
                    alert("已经是第一页了")
                    return this.vueCurrentPage = 1
                }
                // 最大只能翻到最后一页
                if(this.vueCurrentPage > this.vueTotalPages){
                    alert("已经是最后一页了")
                    this.vueCurrentPage = this.vueTotalPages
                }
            },
        }
    })
</script>
