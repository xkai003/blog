<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual_C++</title>
    <link rel="stylesheet" href="./Visual_C++.css">
</head>
<body>
    <body>
        <div class="box">
            <div class="center">
                <h1>Visual C++ 6.0 操作步骤</h1>
                <div class="content">
                    <li><strong>步骤</strong></li>
                    <div class="column">
                        <span>步骤一：打开Visual C++ 6.0→点击文件</span>
                        <img src="./img/Step1.png" alt="">
                        <span>步骤二：点击Win 32 Console Application</span>
                        <span>步骤三：填写工程名称</span>
                        <span>步骤四：设置工程文件存放位置→点击确定</span>
                        <img src="./img/Step2~4.png" alt="">
                        <span>步骤五：勾选【一个空工程】→点击完成</span>
                        <img src="./img/Step5.png" alt="">
                        <span>步骤六：点击文件</span>
                        <span>步骤七：点击C++ Source File</span>
                        <span>步骤八：填写文件名称</span>
                        <span>步骤九：点击确定</span>
                        <img src="./img/Step6~9.png" alt="">
                        <span>步骤十：到这里项目就创建成功了，接下来就可以编写C语言代码了</span>
                        <img src="./img/Step10.png" alt="">
                        <img src="./img/Step11.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 复制成功提示 -->
        <div name="toast-fade">
            <div class="toast" id="toast">复制成功</div>
        </div>
    </body>
</body>
</html>
